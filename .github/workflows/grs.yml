name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.PGP_PRIVATE_KEY }}
          passphrase: ${{ secrets.PGP_PASSWORD }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: GPG user IDs
        run: |
          echo "fingerprint: ${{ steps.import-gpg.outputs.fingerprint }}"
          echo "keyid:       ${{ steps.import-gpg.outputs.keyid }}"
          echo "name:        ${{ steps.import-gpg.outputs.name }}"
          echo "email:       ${{ steps.import-gpg.outputs.email }}"

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&theme=ambient_gradient&show_icons=true&include_all_commits=true&count_private=true&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.PAT }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&theme=ambient_gradient&layout=compact&langs_count=8&hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.PAT }}

      - name: Generate pin card for Pebblify
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=dockermint&repo=pebblify&theme=ambient_gradient&hide_border=true
          path: profile/pin-dockermint-pebblify.svg
          token: ${{ secrets.PAT }}

      - name: Generate pin card for EVM Indexer
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=nayrosk&repo=evm-indexer&theme=ambient_gradient&hide_border=true
          path: profile/pin-nayrosk-evm-indexer.svg
          token: ${{ secrets.PAT }}

      - name: Generate pin card for MX Chain Keys Monitor Go
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=nayrosk&repo=mx-chain-keys-monitor-go&theme=ambient_gradient&hide_border=true
          path: profile/pin-nayrosk-mx-chain-keys-monitor-go.svg
          token: ${{ secrets.PAT }}

      - name: Generate trophy card
        uses: Erik-Donath/github-profile-trophy@feature/generate-svg
        with:
          username: ${{ github.repository_owner }}
          theme: monokai
          no-frame: true
          no-bg: false
          margin-width: 4
          row: 1
          output_path: profile/trophy.svg
          token: ${{ secrets.PAT }}

      - name: Commit cards
        run: |
          git config --global user.email "${{ steps.import-gpg.outputs.email }}"
          git config --global user.name "${{ steps.import-gpg.outputs.name }}"
          git add profile/*.svg
          git commit -S -m "Update README cards" || exit 0
          git push

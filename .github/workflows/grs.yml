name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

  
concurrency:
    group: readme-cards-${{ github.ref }}
    cancel-in-progress: true
    
permissions:
    contents: write
    pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    environment: secrets

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: GPG user IDs
        run: |
          echo "fingerprint: ${{ steps.import-gpg.outputs.fingerprint }}"
          echo "keyid:       ${{ steps.import-gpg.outputs.keyid }}"
          echo "name:        ${{ steps.import-gpg.outputs.name }}"
          echo "email:       ${{ steps.import-gpg.outputs.email }}"

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1.1.0
        with:
          card: stats
          options: username=${{ github.repository_owner }}&theme=monokai&show_icons=true&include_all_commits=true&count_private=true&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.PAT }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1.1.0
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&theme=monokai&layout=compact&langs_count=8&hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.PAT }}

      - name: Generate pin card for Pebblify
        uses: readme-tools/github-readme-stats-action@v1.1.0
        with:
          card: pin
          options: username=dockermint&repo=pebblify&theme=monokai&hide_border=true
          path: profile/pin-dockermint-pebblify.svg
          token: ${{ secrets.PAT }}

      - name: Generate pin card for EVM Indexer
        uses: readme-tools/github-readme-stats-action@v1.1.0
        with:
          card: pin
          options: username=nayrosk&repo=evm-indexer&theme=monokai&hide_border=true
          path: profile/pin-nayrosk-evm-indexer.svg
          token: ${{ secrets.PAT }}

      - name: Generate pin card for MX Chain Keys Monitor Go
        uses: readme-tools/github-readme-stats-action@v1.1.0
        with:
          card: pin
          options: username=nayrosk&repo=mx-chain-keys-monitor-go&theme=monokai&hide_border=true
          path: profile/pin-nayrosk-mx-chain-keys-monitor-go.svg
          token: ${{ secrets.PAT }}

      - name: Generate trophy card
        uses: Erik-Donath/github-profile-trophy@feature/generate-svg
        with:
          username: ${{ github.repository_owner }}
          theme: monokai
          no-frame: true
          no-background: false
          margin-width: 4
          max-rows: 1
          file: profile/trophy.svg
          token: ${{ secrets.PAT }}

      - name: Commit files
        run: |
          git config user.email "${{ steps.import-gpg.outputs.email }}"
          git config user.name  "${{ steps.import-gpg.outputs.name }}"
          git add profile/*.svg
          git commit -S -m "Update README cards"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          force: true
